# Python LSP Behavior
# Configures Pyright as the Python LSP server.
# This config deep merges with lsp-core's tool-lsp config.

bundle:
  name: behavior-python-lsp
  version: 0.1.0

# Tool configuration - deep merges with core bundle's tool-lsp
tools:
  - module: tool-lsp
    config:
      languages:
        python:
          extensions:
            - .py
            - .pyi
          workspace_markers:
            - pyproject.toml
            - setup.py
            - setup.cfg
            - requirements.txt
            - .git
          server:
            command:
              - pyright-langserver
              - --stdio
            install_check:
              - pyright
              - --version
            install_hint: "Install with: npm install -g pyright"
          initialization_options:
            python:
              analysis:
                autoSearchPaths: true
                useLibraryCodeForTypes: true
                diagnosticMode: openFilesOnly

# Python-specific context for agents
context:
  include:
    - lsp-python:context/python-lsp.md

# Python code intelligence agent
agents:
  include:
    - lsp-python:python-code-intel
